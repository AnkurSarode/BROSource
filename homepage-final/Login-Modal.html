<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="animate/animate.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-Modal</title>
  </head>

<script src="jquery/jquery.min.js"></script>
<script type="text/javasccript" src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap.min.js"></script>
<script>
$(document).ready(function()
{
  $(".modal-header-button").on("click",function()
  {
    $(".modal-header-button").toggleClass("selected");
    $(".modal-header-button").toggleClass("deselected");
    $(".Login").toggleClass("visible");
    $(".Login").toggleClass("invisible");
    $(".Signup").toggleClass("visible");
    $(".Signup").toggleClass("invisible");
    $(".modal-footer").toggleClass("borderless");
    $(".modal-footer").toggleClass("bordered");
  });

  $(".modal-body").bind("scroll", function()
  {
    var modal_Body_Height = $(".modal-body").height();
     if ($(".modal-body").scrollTop()>modal_Body_Height/5)
     {
       $("#modal-scroll-icon").removeClass("glyphicon-menu-down");
       $("#modal-scroll-icon").addClass("glyphicon-menu-up");
     }
     else
     {
       $("#modal-scroll-icon").removeClass("glyphicon-menu-up");
       $("#modal-scroll-icon").addClass("glyphicon-menu-down");     }
  });
});
</script>
<style>
#Login-Signup
{
  position: relative;
  float:right;
  color:white;
}
.modal-dialog
{
  width:100%;
}
.modal-header
{
  border:0;
}
.modal-body
{
  height: 100%;
  overflow-y: auto;
}
.modal-footer
{
  min-height: 10%;
  margin:auto;
  text-align: center;
  position:relative;
}
.modal-footer div
{
  display:inline-block;
  margin: 0px auto;
}
.modal-footer-button
{
  width:auto;
}
.modal-content
{
  background: #4285F4;
  border-radius: 0;
}

.modal-header .row button
{
  border:0;
}
.modal-footer-button
{
  width: 150%;
}
.deselected
{
  border-radius: 0;
  background: #4285F4;
  color:white;
  border:1px solid white;
}
.selected
{
  border-radius: 0;
  background: white;
  color:#4285F4;
  border:1px solid white;
}
.modal-header-button-holder:hover .modal-header-button,
.modal-body-button-holder:hover .modal-body-button
{
  text-decoration: none;
}
#Login-Signup input
{
  background: #4285F4;
  border-radius: 0;
  color:white;
  border: 1px solid white;
}
#login-OR
{
  border-radius: 35px;
}
#facebook-btn-holder:hover #facebook-btn
{
  background:#3B5998;
  transition: all 0.6s;
}
#google-btn-holder:hover #google-btn
{
  background:#DD4B39;
  transition: all 0.6s;
}
#linkedin-btn-holder:hover #linkedin-btn
{
  background:#4875B4;
  transition: all 0.6s;
}
.Login
{
  position:relative;
}
.Signup
{
  position:absolute;
  width: 92.5%;
}
.borderless
{
  border:0;
}
.bordered
{
  border-top: 1px solid white;
}
</style>
<body>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#Login-Signup">Open Modal</button>

<div class="modal fade" id="Login-Signup" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div class="row">
          <div class="col-md-3 col-xs-3"></div>
          <div class="col-md-3 col-xs-3 modal-header-button-holder" style="margin:0; padding:0;">
            <button type="button" class="form-control modal-header-button selected">Log In</button>
          </div>
          <div class="col-md-3 col-xs-3 modal-header-button-holder" style="margin:0; padding:0;">
            <button type="button" class="form-control modal-header-button deselected">Sign Up</button>
          </div>
          <div class="col-md-3 col-xs-3"></div>
        </div>
      </div>

      <div class="modal-body">
        <div class="Signup invisible">
          <form name="signup" method="post" role="form">
            <div class="form-group row">
              <div class="col-md-1 col-xs-1"></div>
              <div class="col-md-10 col-xs-10">
                <label for="name">Name</label>
                <input name="name" type="text" class="form-control"></input>
              </div>
              <div class="col-md-1 col-xs-1"></div>
            </div>
            <div class="form-group row">
              <div class="col-md-1 col-xs-1"></div>
              <div class="col-md-10 col-xs-10">
                <label for="emailID">Email Id</label>
                <input name="emailID" type="text" class="form-control"></input>
              </div>
              <div class="col-md-1 col-xs-1"></div>
            </div>
            <div class="form-group row">
              <div class="col-md-1 col-xs-1"></div>
              <div class="col-md-10 col-xs-10">
                <label for="username_signup">Username</label>
                <input name="username_signup" type="text" class="form-control"></input>
              </div>
              <div class="col-md-1 col-xs-1"></div>
            </div>
            <div class="form-group row">
              <div class="col-md-1 col-xs-1"></div>
              <div class="col-md-10 col-xs-10">
                <label for="password_signup">Password</label>
                <input name="password_signup" type="password" class="form-control"></input>
              </div>
              <div class="col-md-1 col-xs-1"></div>
            </div>
            <div class="row">
              <div class="col-md-1 col-xs-1"></div>
              <div class="col-md-5 col-xs-5">

              </div>
              <div class="col-md-5 col-xs-5 modal-body-button-holder">
                <p align="right">
                  <button type="submit" class="btn selected">Let's Go</button>
                </p>
              </div>
              <div class="col-md-1 col-xs-1"></div>
            </div>
            </form>
        </div>
        <div class="Login visible">
        <form name="login" method="post" role="form">
          <div class="form-group row">
            <div class="col-md-1 col-xs-1"></div>
            <div class="col-md-10 col-xs-10">
              <label for="username">Username</label>
              <input name="username" type="text" class="form-control"></input>
            </div>
            <div class="col-md-1 col-xs-1"></div>
          </div>
          <div class="form-group row">
            <div class="col-md-1 col-xs-1"></div>
            <div class="col-md-10 col-xs-10">
              <label for="password">Password</label>
              <input name="password" type="password" class="form-control"></input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1 col-xs-1"></div>
            <div class="col-md-5 col-xs-5">
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
            </div>
            <div class="col-md-5 col-xs-5 modal-body-button-holder" style="">
              <p align="right">
                <button type="submit" class="btn selected">Let Me In</button>
              </p>
            </div>
            <div class="col-md-1 col-xs-1"></div>
          </div>
          </form>
        </div>

      </div>

      <div class="modal-footer row bordered">
        <div class="Signup invisible">
          <br>
          <p><span class="glyphicon glyphicon-menu-down" id="modal-scroll-icon"></span></p>
        </div>
        <div class="Login visible">
        <div class="col-md-1 col-xs-1"></div>
        <div class="col-md-3 col-xs-3 modal-footer-button-holder" id="facebook-btn-holder">
            <button class="form-control  modal-footer-button deselected" id="facebook-btn">Facebook</button>
        </div>
        <div class="col-md-3 col-xs-3 modal-footer-button-holder" id="google-btn-holder">
            <button class="form-control modal-footer-button deselected" id="google-btn">Google</button>
        </div>
        <div class="col-md-3 col-xs-3 modal-footer-button-holder" id="linkedin-btn-holder">
            <button class="form-control modal-footer-button deselected" id="linkedin-btn">LinkedIn</button>
        </div>
        <div class="col-md-1 col-xs-1"></div>
      </div>
    </div>

    </div>
    </div>
    </div>
  </div>
</div>
</body>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/animate.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BroSOURCE</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  </head>

<script src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/script.js"></script>

<body id="onboarding-body">
  <div class="onboarding-topbar">
    <p>Lets Get You Set Up, {{result['userInfo']['name']}} </div>
  </div>
  <nav class="navbar navbar-default" id="onboarding-nav" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">

        <a class="navbar-brand" href="#"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <div class="onboarding-carousel-indicators-holder">
            <!-- Indicators -->
          <ul class="" id="onboarding-carousel-indicators">
            <li data-target="#carousel-generic" data-slide-to="0"><div><span class="glyphicon glyphicon-user"></span></div></li>
            <li data-target="#carousel-generic" data-slide-to="1"><div><span class="glyphicon glyphicon-star"></span></div></li>
            <li data-target="#carousel-generic" data-slide-to="2"><div><span class="glyphicon glyphicon-lock"></span></div></li>
            <li data-target="#carousel-generic" data-slide-to="3"><div><span class="glyphicon glyphicon-globe"></span></div></li>
          </ul>
          </div>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div id="carousel-generic" class="carousel slide onboarding-carousel" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <div class="carousel-caption">
        </div>

          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <form method="post" action="/update" class="CustomForm" name="omboarding-profile">
                <div class="row form-row">
                  <div class="col-md-3">
                    <div class="onboarding-image-holder">
                      <img src="#" class="onboarding-image img-responsive"><br><br>
                      <a href="#" class="upload-img-btn">Upload Photo</a>
                    </div>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" id="onboarding-firstname" value ="{{result['userInfo']['name']}}">
                    </div>
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" id="onboarding-lastname" placeholder="">
                    </div>
                    <div class="form-group">
                      <label>User Name</label>
                      <input type="text" class="form-control" id="onboarding-username" value="{{result['userInfo']['username']}}" >
                    </div>
                  </div>
                </div>
                <div class="row form-row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Email Address</label>
                      <input type="text" class="form-control" id="onboarding-firstname" value="{{result['userInfo']['email']}}">
                    </div>
                  </div>
                </div>
                <div class="row form-row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" name = "address" id="onboarding-address" placeholder="">
                    </div><!--
                    As of now , comma separated values of skills. Can change it to some other input types. -->
                    <div class="form-group">
                      <label>Skills(Comma separated)</label>
                      <input type="text" class="form-control" name = "skills" id="onboarding-skills" placeholder="" >
                    </div>

                    <div class="form-group">
                      <label>Mobile</label>
                      <input type="text" class="form-control" name = "mobile" id="onboarding-mobile" placeholder="">
                    </div>
                  </div>
                   <p align="center">
<button type = "submit" id="myButton" class="float-center submit-button" align = "center" >Update and explore</button>
</p>
                </div>
              </form>
            </div>
          <div class="col-md-1"></div>
        </div>
      </div>

      <div class="item">
        <div class="carousel-caption">
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <form method="post" action="#" class="CustomForm">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10">
              <div class="onboarding-skills-search">

                <div class="form-group">
                  <input type="text" class="form-control" name = "skills" id="onboarding-skills-search" placeholder="Search Skills" >
                </div>

            </div>
            </div>
          </div>
          <br>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10">
              <div class="onboarding-added-skills-box">
                <p>Adding skills to your profile lets clients find you easily and helps them to give you specific work</p>
                <div class="skill-tag-item">
                  <ul class="skill-tag-list">
                    <li class="skill-tag"><span class="badge">Web Dev&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-remove"></span></span></li>
                    <li class="skill-tag"><span class="badge">Android&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-remove"></span></span></li>
                  </ul>
                </div>
              </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>

    <!-- Controls -->
    <a class="right carousel-control" href="#carousel-generic" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>


</body>
</HTML>
